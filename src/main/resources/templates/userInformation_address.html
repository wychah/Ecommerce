<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>
        满意网-综合网购首选-正品低价、品质保证、配送即使、轻松购物、包您满意！
    </title>
    <!-- icon字体图标 -->
    <!--<link rel="shortcut icon" href="image/H6@QR(8]_TR5Z~FGIR$_WI8.png" type="image/x-icon"/>-->
    <!-- 初始化css -->
    <link rel="stylesheet" href="css/normalize.css" type="text/css"/>
    <!-- 公共的css:头部和底部 -->
    <link rel="stylesheet" href="css/base.css" type="text/css"/>
    <!-- 用户资料的css -->
    <link rel="stylesheet" href="css/userInformation.css"/>
    <!-- 字体图标css -->
    <link rel="stylesheet" type="text/css" href="font/download/font_942gj5vp4fp/iconfont.css"/>
    <link rel="stylesheet" href="font/download (2)/font_pzp01tyw83/iconfont.css"/>
    <link rel="stylesheet" href="css/userInformationBase.css">
    <link rel="stylesheet" href="css/userInformation_address.css">
</head>
<body>
<!-- 快捷导航模块开始 -->
<div class="shortcut">
    <div class="w" style="display: block;">
        <ul class="fl">
            <li class="userAccount"></li>
            <li class="spacer">|</li>
            <li><a href="#" class="loginOut">退出</a></li>
        </ul>
        <ul class="fr">
            <li id="phoneAppAfter">
                <a href="#">
                    <span></span>
                    手机版
                </a>
                <div class="phoneApp">
                    <img src="image/shoujierweima.png" alt="">
                    <h4>查看手机网站</h4>
                </div>
                <div class="trangle1"></div>
            </li>
            <li class="spacer">|</li>
            <li>
                <a href="">
                    <span></span>
                    收藏本站
                </a>
            </li>
            <li class="spacer">|</li>
            <li><a href="http://localhost:8080/userinfo">我的资料</a></li>
            <li class="spacer">|</li>
            <li><a href="http://localhost:8080/userinfo">我的订单</a></li>
            <li class="spacer">|</li>
            <li>
                <a href="http://localhost:8080/shoppingcart">
                    <span></span>
                    购物车
                </a>
            </li>
        </ul>
    </div>
</div>
<!-- 快捷导航模块结束 -->
<!-- 顶部模块开始 -->
<div class="header">
    <div class="w">
        <div class="text">E-commerce Platform <span>Design</span></div>
        <div class="hotwords">
            <div class="itemCenter"><a href="http://localhost:8080">首页</a></div>
            <div class="itemCenter"><a href="http://localhost:8080/discount">优惠抢购</a></div>
            <div class="itemCenter"><a href="http://localhost:8080/secondhand">新品二手</a></div>
            <div class="itemCenter"><a href="http://localhost:8080/appliance">二手电器城</a></div>
            <div class="itemCenter"><a href="http://localhost:8080/member">会员购</a></div>
        </div>
    </div>
</div>
<!-- 顶部模块结束 -->
<!-- 右侧工具栏开始 -->
<div class="rightBar">
    <i class="message iconfont icon-zhanghao">
        <div class="slogans">我的资料 <span class="trangle"></span></div>
        <div class="landingBoox">
            <span class="trangle"></span>
            <div class="logintitle">用户登录</div>
            <input type="text" name="userName" placeholder="用户名"/>
            <input type="text" name="password" placeholder="密码"/>
            <div class="loginBtn">登录</div>
            <div class="registerQuick"><a href="register.html">免费注册></a></div>
        </div>
    </i>
    <i class="collection iconfont icon-shoucang-copy">
        <div class="slogans">我的收藏 <span class="trangle"></span></div>
        <div class="landingBoox">
            <span class="trangle"></span>
            <div class="logintitle">用户登录</div>
            <input type="text" name="userName" placeholder="用户名"/>
            <input type="text" name="password" placeholder="密码"/>
            <div class="loginBtn">登录</div>
            <div class="registerQuick"><a href="register.html">免费注册></a></div>
        </div>
    </i>
    <i class="shoppingCar iconfont icon-icon1">
        <div></div>
        <h1>购物车</h1>
        <span>0</span>
        <div class="landingBoox">
            <span class="trangle"></span>
            <div class="logintitle">用户登录</div>
            <input type="text" name="userName" placeholder="用户名"/>
            <input type="text" name="password" placeholder="密码"/>
            <div class="loginBtn">登录</div>
            <div class="registerQuick"><a href="register.html">免费注册></a></div>
        </div>
    </i>
    <i class="leaveMessage iconfont icon-liuyan">
        <div class="slogans">留言 <span class="trangle"></span></div>
    </i>
    <i class="erweima iconfont icon-erweima"></i>
    <i class="toTop iconfont icon-fanhuidingbu" id="toTop">
        <div class="slogans">回到顶部 <span class="trangle"></span></div>
    </i>
</div>
<!-- 右侧导航栏结束 -->
<!-- main模块开始 -->
<div class="main"></div>
<!-- main模块结束 -->
<!-- body模块开始 -->
<div class="body">
    <div class="w">
        <div class="body_left">
            <div class="body_left_t">会员中心</div>
            <div class="body_left_b">
                <span>我的资料</span> <span>我的订单</span>
                <span class="addBlBgc">收货人信息</span> <span>我的收藏</span>
            </div>
        </div>

        <div class="body_right">
            <div class="consignee">
                <div class="consigneeTitle">收货人信息</div>
                <div class="addConsignee">
                    <div class="showConsigneeM" style="display: none;">
                        <div class="showConsigneeMPic"></div>
                        <div class="showConsigneeMName">
                            <i></i>
                            <span></span>
                        </div>
                        <div class="showConsigneeMTel">
                            <i></i>
                            <span></span>
                        </div>
                        <div class="showConsigneeMPlace">
                            <i></i>
                            <span></span>
                        </div>
                        <div class="showConsigneeMIcon">
                            <i></i>
                        </div>
                        <div class="dealAddrHandler">
                            <div class="delAddrBtn" id="delAddrBtn"></div>
                            <div class="editAddrBtn" id="editAddrBtn"></div>
                        </div>
                    </div>
                    <div class="addConsigneeM" id="addConsigneeM" style="display: none;">
                        <div class="addAddrMsg"></div>
                        <div class="addAddr">添加信息</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- body模块结束 -->
<!-- foot模块开始 -->
<div class="foot">
    <div class="foot_top">
        <img data-original="image/5XGBR@Z$QVQ4$%5D1K%60HRJ958.png" alt=""/>
    </div>
    <div class="foot_bottom">
        <img data-original="image/OP4FMG5S9X_6TVX%6034(PZC2.png" alt=""/>
    </div>
</div>
<!-- foot模块结束 -->
<!--遮挡层-->
<div class="barrier"></div>
<!--更改信息-->
<div class="changeInformation">
    <div class="changeInformationTitle">
        <span>收货人信息</span>
        <span id="closeChangeInformation"></span>
    </div>
    <div class="changeInformationDes">
        <div class="changeInformationDes_name">
            <label for="changeInformationDes_name_t">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label>
            <i>*</i>
            <input type="text" id="changeInformationDes_name_t">
        </div>
        <div class="changeInformationDes_address">
            <label for="changeInformationDes_address">详细地址</label>
            <i>*</i>
            <input type="text" id="changeInformationDes_address">
        </div>
        <div class="changeInformationDes_tel">
            <label for="changeInformationDes_tel">手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机</label>
            <i>*</i>
            <input type="text" id="changeInformationDes_tel">
        </div>
    </div>
    <div class="changeInformationBtn">
        <div class="changeInformationBtnOk" id="changeInformationBtnOk">确定</div>
        <div class="changeInformationBtnCancle" id="changeInformationBtnCancle">取消</div>
    </div>
</div>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/jquery.lazyload.js"></script>
<!-- <script src="js/MD5.js"></script> -->
<script src="js/jquery.cookie.js"></script>
<script src="js/userInformation.js"></script>
<script src="js/base.js"></script>
<script>
    $(function () {
        var data3 = '{{each receiverInfo as value}}' +
            '<div class="showConsigneeM" addressId = "{{value.addressId}}">' +
            '<div class="showConsigneeMPic"></div>' +
            '<div class="showConsigneeMName">' +
            '<i></i>' +
            '<span>{{value.receiverName}}</span>' +
            '</div>' +
            '<div class="showConsigneeMTel">' +
            '<i></i>' +
            '<span>{{value.receiverPhone}}</span>' +
            '</div>' +
            '<div class="showConsigneeMPlace">' +
            '<i></i>' +
            '<span>{{value.location}}</span>' +
            '</div>' +
            '<div class="showConsigneeMIcon">' +
            '<i></i>' +
            '</div>' +
            '<div class="dealAddrHandler">' +
            '<div class="delAddrBtn"></div>' +
            '<div class="editAddrBtn"></div>' +
            '</div>' +
            '</div>' +
            '{{/each}}' +
            '<div class="addConsigneeM" id="addConsigneeM">' +
            '<div class="addAddrMsg"></div>' +
            '<div class="addAddr">添加信息</div>' +
            '</div>';
    });
</script>
</body>
</html>
